version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "@biomejs/*"
          - "turbo"
          - "typescript"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@playwright/*"
          - "@testing-library/*"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "automated"

  # Web app dependencies
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      next:
        patterns:
          - "next"
          - "next-*"
      radix:
        patterns:
          - "@radix-ui/*"
      tanstack:
        patterns:
          - "@tanstack/*"
      tiptap:
        patterns:
          - "@tiptap/*"
    commit-message:
      prefix: "chore(deps-web)"
    labels:
      - "dependencies"
      - "web"

  # Server app dependencies
  - package-ecosystem: "npm"
    directory: "/apps/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      database:
        patterns:
          - "drizzle-*"
          - "pg"
          - "postgres"
      trpc:
        patterns:
          - "@trpc/*"
    commit-message:
      prefix: "chore(deps-server)"
    labels:
      - "dependencies"
      - "server"

  # Email package dependencies
  - package-ecosystem: "npm"
    directory: "/packages/emails"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps-emails)"
    labels:
      - "dependencies"
      - "emails"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(actions)"
    labels:
      - "dependencies"
      - "ci"
