version: "3.9"

# Development docker-compose with only database
# Web app and server run locally for hot reload

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: template-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: template_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Supabase Studio (database GUI)
  # Uncomment if you want a web-based database GUI
  # studio:
  #   image: supabase/studio:latest
  #   container_name: template-studio
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     STUDIO_PG_META_URL: http://db:5432
  #   depends_on:
  #     - db

volumes:
  postgres_dev_data:
